language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
sudo: true
env:
  - DB_PWD="travis_db_pwd"
services:
  - mysql
before_script:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('$DB_PWD') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -p$DB_PWD
  - sudo service mysql restart
  - sudo mysql -e 'create database wechat_ticket;'
  - deploy.sh
install:
  - pip install -r requirements.txt
script: true